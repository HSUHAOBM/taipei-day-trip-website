<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北一日遊</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />

</head>

<body>        
    <div class="warp"  id="imgcontainer">
        <div class="head">
            <div class="headleft" onclick="location.href='/'">台北一日遊</div>
            <div class="headcenter"></div>
            <div class="headright">
                <div>預定行程</div>
                <div>登入/註冊</div>
            </div>
        </div>
        <div class="welcome">
            <div>
            <div class="slogan">
                <div class="slogantext">
                    <a class="slogantext1">輕鬆享受台北一日悠閒</a>
                    <a class="slogantext2">探索每個角落，體驗城市的深度旅遊行程</a>
                </div>
                <div class="search">
                    <input type="text" class="searchtext" placeholder=" 輸入景點名稱查詢" name="keyword">

                    <button onclick="addkeydata()" class="searchbtn">
                        <input type="button" class="searchbox" />
                        <img class="searchimg" src="/img/search.png" />

                    </button>

                </div>
            </div>
            <div style="flex:auto;"></div>
            <div class="welcomeimg">
            <img src="/img/welcome.png" /></div>
        </div>
        </div>
        <script src="/js/script.js"></script>



        <div class="footer">COPYRIGHT © 2021 台北一日遊</div>
    </div>

    </div>

</body>

</html>
